spring:
  datasource:
    url: jdbc:postgresql://db:5432/phoenixdb
    username: youruser
    password: yourpass
  jpa:
    hibernate:
      ddl-auto: validate  # Nutze Flyway f√ºr Migrationen
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
